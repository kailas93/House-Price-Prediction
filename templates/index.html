<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>California House Price Prediction</h1>
        
        <form method="POST">
            <label>MedInc:</label>
            <input type="text" name="MedInc" required>

            <label>HouseAge:</label>
            <input type="text" name="HouseAge" required>

            <label>AveRooms:</label>
            <input type="text" name="AveRooms" required>

            <label>AveBedrms:</label>
            <input type="text" name="AveBedrms" required>

            <label>Population:</label>
            <input type="text" name="Population" required>

            <label>AveOccup:</label>
            <input type="text" name="AveOccup" required>

            <label>Latitude:</label>
            <input type="text" name="Latitude" required>

            <label>Longitude:</label>
            <input type="text" name="Longitude" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h2>{{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
